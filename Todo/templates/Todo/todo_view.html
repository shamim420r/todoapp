{% for todo in todo_list %}
<p>
    <div>
        <span style="border: 1px solid;
        margin: 5px;
        padding:5px 10px 5px 40px;
        background-repeat: no-repeat;
        background-position: 10px center;
        border-radius: 3px;">Task Title: {{ todo.title }}</span>
        <span style="border: 1px solid;
        margin: 5px;
        padding:5px 10px 5px 40px;
        background-repeat: no-repeat;
        background-position: 10px center;
        border-radius: 3px;">Task Status: {{ todo.status }}</span>
        <span style="float: right;">
            <a href="{% url 'todo_update' todo.id %}" class="btn text-secondary px-0">
                <i class="far fa-edit fa-lg"></i>
            </a>
            <form action="{% url 'todo_delete' todo.id %}" method="post" style="display: inline;">
                {% csrf_token %}
                <button type="submit" class="btn">
                    <i class="far fa-trash-alt fa-lg-text-danger float-right"></i>
                </button>
            </form>
        </span>
    </div>
</p>
<p>
    <div style="border: 1px solid;
    margin: 5px;
    height: 200px;
    padding:5px 10px 5px 40px;
    background-repeat: no-repeat;
    background-position: 10px center;
    border-radius: 3px;">
        <span>Task Description: {{ todo.description }}</span>
    </div>
</p>
<p>
    <div>
        <span>
            <a href="{% url 'todo_insert' %}" class="btn btn-outline-success">
                <i class="fas fa-plus"></i> New Task
            </a>
        </span>
        <span>
            <a href="{% url 'todo_list' %}" class="btn btn-outline-success">
                <i class="fas fa-plus"></i> Show List
            </a>
        </span>
        
    </div>
</p>
{% endfor %}
{% endblock content %}
